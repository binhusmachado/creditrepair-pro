services:
  - type: web
    name: creditrepair-backend
    runtime: python
    repo: https://github.com/binhusmachado/creditrepair-pro
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: creditrepair-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        value: fastbtimes@gmail.com
      - key: FROM_NAME
        value: CreditRepair Pro
      - key: COMPANY_PHONE
        value: (305) 747-3973

  - type: web
    name: creditrepair-frontend
    runtime: static
    repo: https://github.com/binhusmachado/creditrepair-pro
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: creditrepair-backend
          property: host

databases:
  - name: creditrepair-db
    databaseName: credit_repair
    user: creditrepair